<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Practice Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calcuator.css">
    </link>
    </head>
    <body>
        <div class = "heading">
            <h4>My first Calculator</h4>
        </div>
        <div class="box">     
            <section class="result">0</section>
            <section class="calc">
            <div class="row">
                <button class="clear number">C</button>
                <button class="back number"><-</button>
                <button class="lc divide number">/</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="lc multiply number">X</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="lc sub number">-</button>
            </div>
           <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="lc add number">+</button>
           </div> 
          <div class="row">
            <button class="zero number">0</button>
            <button class="lc equal number">=</button>
          </div>
        </section>
        </div>
        <script src="calcuator.js"></script>
    </body>
</html>
